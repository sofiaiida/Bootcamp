<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/css-lists.css">
    <title>CSS List</title>
</head>
<body>

    <!--unorderd list-->

    <ul>
        <li class="none">None</li>
        <li class="disc">Disc</li>
        <li class="circle">Circle</li>
        <li class="square">Square</li>
    </ul>
    

    <ol>
        <li class="decimal">Decimal</li>
        <li class="lower-alpha">Lower Alpha</li>
        <li class="upper-alpha">Upper Alpha</li>
        <li class="lower-roman">Lower roman</li>
        <li class="upper-roman">Upper Roman</li>
    </ol>

    <!--list style shorthand-->
    <ul class="list-style-shorthand">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
