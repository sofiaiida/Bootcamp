   <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Table</title>
        <link rel="stylesheet" href="assets/css/css-table.css"> 
    </head>
    <body>
        <h1>CSS Table</h1>
        

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>James</td>
                    <td>29</td>
                    <td>Egypt</td>
                </tr>
                <tr>
                    <td>Julia</td>
                    <td>27</td>
                    <td>Philippines</td>
                </tr>
                <tr>
                <td>William</td>
                <td>32</td>
                <td></td>
            </tr>
            </tbody>

        </table>
    </body>
</html>
